<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>User Card</title>
</head>

<body>
    <article class="user-card">
        <img class="user-image" src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg" alt="Man smiling">
        <h2 class="user-name">Lorem, ipsum.</h2>
        <div class="job-description">Lorem, ipsum dolor.</div>
        <p class="user-description"></p>
    </article>

    <footer>
        <h3>Contact</h3>
        <ul class="socialLinks">
            <li class="socialLinkItem"><i class="fa-brands fa-facebook"></i></li>
            <li class="socialLinkItem"><i class="fa-brands fa-whatsapp"></i></li>
            <li class="socialLinkItem"><i class="fa-brands fa-instagram"></i></li>
            <li class="socialLinkItem"><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <hr>

        <button class="contact-button">Contact Me</button>
        <button class="hire-button">Hire Me</button>
    </footer>

</body>

</html>
